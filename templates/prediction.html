    <body>
        <div align="center">
        <div class="w-25 p-3">    
        <h1>
            Heart disease estimater
        </h1> 
        
        <h2>Let the machine predict if you are at risk</h2>  
            <br>
            <form method="POST" action="/predicted" id=pform>
                <div class="w-25 p-3">
                    <div class="g-col-6">
                  Enter height <input class="form-control type="text" name="height"> <br>
                  Enter weight <input class="form-control type="text" name="weight"> <br>
                  Enter age <input class="form-control type="text" name="age"> <br>
                  Enter cholesterol <input class="form-control type="text" name="cholesterol"> <br>
                  Enter systolic blood pressure <input class="form-control type="text" name="systolic"> <br>
                  Enter dystolic blood pressure <input class="form-control type="text" name="dystolic"> <br>
                  Enter pending <input class="form-control type="text" name="x1"> <br>
                  Enter pending <input class="form-control type="text" name="x2"> <br>
                  Enter pending <input class="form-control type="text" name="x1"> <br>
                  Enter pending <input class="form-control type="text" name="x2"> <br>
                  Enter pending <input class="form-control type="text" name="x1"> <br>
                  Enter pending <input class="form-control type="text" name="x2"> <br>
                  <input type="submit" name="submit" value="Submit">
                    </div>
                    
                </div>
            </form>
        </h2>
        </div>
        </div>
